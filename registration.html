<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anchor Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-warning  fw-bold" href="#">anchor point</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto fw-bold">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="course.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="teacher.html">Teacher</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section>
        <div class="login_banner p-5">
            <div class="container">
                <h3 class="fw-bold">Student Registration</h3>
                <p class="text-muted fw-bold">Home > <span class="text-primary">Registration</span></p>
            </div>
        </div>
        <div class="container p-5 my-5">
            <h4 >Create Your Account</h4>
            <p class="mb-5">Already Have a account ? <a href="login.html">login</a></p>
            <form id="userinfo">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input name="email" type="eamil" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input name="first_name" type="text" class="form-control" id="fname" aria-describedby="emailHelp"
                        placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input name="last_name" type="text" class="form-control" id="lname" aria-describedby="emailHelp"
                        placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label  for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input name="confirm_password" type="password" class="form-control" id="password1" placeholder="Confirm Password">
                </div>
                <br>
                <button onclick="register_handle(event)" value="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/registration.js"></script>
</body>

</html>
